[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S

# Performance optimizations
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Test collection optimization
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for individual tests (prevents hanging)
timeout = 300

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    memory: marks tests related to memory operations
    embedding: marks tests that use embeddings
    cloud_only: marks tests that require cloud features 